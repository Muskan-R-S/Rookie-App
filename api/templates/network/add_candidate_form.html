{% extends "network/layout.html" %} {% block body %}
<div class="container mt-5 form-container">
  <h2>Add a new candidate</h2>

  {% if message %}
    {{ message }}
  {% endif %}

  <form action="{% url 'add_candidate' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="first_name"
        placeholder="First Name"
      />
    </div>

    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="last_name"
        placeholder="Last Name"
      />
    </div>

    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="email"
        name="email_id"
        placeholder="Email Id"
      />
    </div>

    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="date"
        required pattern="\d{4}-\d{2}-\d{2}" 
        name="DOB"
        placeholder="Date of birth"
      />
    </div>

    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="current_role"
        placeholder="Current Role"
      />
    </div>

    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="current_ctc"
        placeholder="Current CTC"
      />
    </div>

    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="experience"
        placeholder="experience"
      />
    </div>

    <input class="btn btn-primary" type="submit" value="Add" />
  </form>
</div>
{% endblock %}
